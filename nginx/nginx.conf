events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Upstream definitions
    upstream ttyd {
        server 127.0.0.1:7681;
    }

    upstream filebrowser {
        server 127.0.0.1:8081;
    }

    upstream api {
        server 127.0.0.1:3001;
    }

    server {
        listen 8080;
        server_name _;

        # React dashboard (static files)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Terminal WebSocket proxy
        location /terminal/ {
            proxy_pass http://ttyd/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;

            # Inject CSS to hide xterm scrollbar (non-functional in iframe context)
            sub_filter '</head>' '<style>.xterm-viewport::-webkit-scrollbar{display:none}.xterm-viewport{scrollbar-width:none;-ms-overflow-style:none}</style></head>';
            sub_filter_once on;
            sub_filter_types text/html;
        }

        # Filebrowser proxy (filebrowser configured with --baseurl=/files)
        location /files/ {
            proxy_pass http://filebrowser;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API proxy (tmux sessions, etc.)
        location /api/ {
            proxy_pass http://api/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
