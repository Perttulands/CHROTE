# /etc/wsl.conf - WSL configuration for CHROTE
# Copy this to /etc/wsl.conf in your WSL instance

[boot]
# Enable systemd for service management
systemd = true

[user]
# Default user when starting WSL
default = chrote

[automount]
# Mount Windows drives with proper permissions
enabled = true
options = "metadata,umask=22,fmask=11"

[interop]
# Allow running Windows executables from WSL
enabled = true
appendWindowsPath = true
